<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MENU</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <button id="inicia">Inicia la sessio</button>
        <!--AQUI ES FA EL BOTO DE 9 PUNTS QUADRATS-->
        <div class="menuButton">
            <div class="row row1">
                <div class="col col1"></div>
                <div class="col col2"></div>
                <div class="col col3"></div>
            </div>
            <div class="row row2">
                <div class="col col1"></div>
                <div class="col col2"></div>
                <div class="col col3"></div>
            </div>
            <div class="row row3">
                <div class="col col1"></div>
                <div class="col col2"></div>
                <div class="col col3"></div>
            </div>
        </div>
        <a href="">Imatges</a>
        <a href="">Gmail</a>
    </header>
    <!--AQUI ES FA LA PART DEL CENTRE (IMATGES I AFICIONS)-->
    <div class="centre">
        <div class="google">
            <img src="google.png" alt="GOOGLE">
        </div>
        <div class="cares">
            <div class="guifre">
                <img id="guifre" src="guifre.gif" alt="Imatge de Guifre">
                <h5>Musica</h5>
                <h5>Dormir</h5>
                <h5>Matematiques</h5>
                <h5>Fullstack</h5>
            </div>
            <div class="sebas">
                <img id="imgSebas" src="sebas.jpg" alt="Imatge de Sebas">
                <h5>Mundial</h5>
                <h5>Musica</h5>
                <h5>Videojocs</h5>
                <h5>Películes</h5>
            </div>
        </div>
    </div>
    <!--FOOTER-->
    <footer>
        <div class="primer">
            <p>Espanya</p>
        </div>
        <div class="segon">
            <div class="esquerra">
                <p>Informació</p>
                <p>Publicitat</p>
                <p>Empresa</p>
            </div>
            <div class="dreta">
                <p>Privadesa</p>
                <p>Condicions</p>
                <p>Configuració</p>
            </div>
        </div>
    </footer>
</body>
</html>
